<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Viaje</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

    <header>
        <nav>
            <a id="back" class="btn" href="/">Inicio</a>
        </nav>
    </header>

    <main>
        <section>
            <header>
                <h1>Formulario de Viaje</h1>
            </header>
            <form action="/viaje/reserva/add" method="post">
                <article>
                    <div id="cuerpo">
                        <div class="registro">
                            <label for="usuario">Usuario: </label>
                            <input type="text" id="usuario" name="usuario" placeholder="Ciudad_Inicio-Ciudad_Fin" required>
                        </div>
                        <div class="registro">
                            <label for="plazas">Plazas Solicitadas: </label>
                            <input type="number" id="plazas" name="plazas" placeholder="4" min="1" max="6" required>
                        </div>
                    </div>
                </article>

                <!-- Enviar -->
                <button class="btn" type="submit">Enviar</button>
                <article>
                    <button class="btn btnParalelo" type="reset">Limpiar</button>
                    <a href="/" class="btn btnParalelo">Cancelar</a>
                </article>

            </form>


        </section>


    </main>

    <div th:if="${error}" class="alertaError" id="formError">
        <input type="button" value="X" id="btnError">
        <p th:text="${error}"></p>
    </div> 
    <script>
        document.getElementById("btnError").addEventListener("click", function() {
            document.getElementById("formError").classList.add("oculto");
        });
    </script>
</body>

</html>
