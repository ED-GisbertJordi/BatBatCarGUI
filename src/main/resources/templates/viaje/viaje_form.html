<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Viaje</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

    <header>
        <nav>
            <a id="back" class="btn" href="/">Inicio</a>
        </nav>
    </header>

    <main>
        <section>
            <header>
                <h1>Formulario de Viaje</h1>
            </header>
            <form action="/viaje/add" method="post">
                <article>
                    <div id="cuerpo">
                        <div class="registro">
                            <label for="ruta">Ruta: </label>
                            <input type="text" id="ruta" name="ruta" placeholder="Ciudad_Inicio-Ciudad_Fin" required>
                        </div>
                        <div class="registro">
                            <label for="plazas">Plazas Ofertadas: </label>
                            <input type="number" id="plazas" name="plazas" placeholder="4" min="1" max="6" required>
                        </div>
                        <div class="registro">
                            <label for="propietario">Propietario: </label>
                            <input type="text" id="propietario" name="propietario" placeholder="Nombre y Apellidos" required>
                        </div>
                        <div class="registro">
                            <label for="precio"> Precio: </label>
                            <input type="number" id="precio" name="precio" step="0.01" placeholder="4" required>
                        </div>
                        <div class="registro">
                            <label for="duracion">Duración aproximada (min): </label>
                            <input type="number" id="duracion" name="duracion" placeholder="4" required>
                        </div>

                        <div class="registro">
                            <label for="fecha">Dia de salida: </label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>

                        <div class="registro">
                            <label for="horas">Duración aproximada (min): </label>
                            <input type="number" id="horas" name="horas" placeholder="HH" required>
                            <label for="minutos">Duración aproximada (min): </label>
                            <input type="number" id="minutos" name="minutos" placeholder="MM" required>
                        </div>

                    </div>
                </article>

                <!-- Enviar -->
                <button class="btn" type="submit">Enviar</button>
                <article>
                    <button class="btn btnParalelo" type="reset">Limpiar</button>
                    <a href="/" class="btn btnParalelo">Cancelar</a>
                </article>

            </form>


        </section>


    </main>

    <div th:classappend="${viaje.error!=''} ? 'alertaError' : 'alertaError oculto'" id="formError">
        <input type="button" value="X" id="btnError">
        <p th:text="${viaje.error}"></p>
    </div> 
    <script>
        document.getElementById("btnError").addEventListener("click", function() {
            document.getElementById("formError").classList.add("oculto");
        });
    </script>
</body>

</html>
